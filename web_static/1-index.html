<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative;
      }
  
      header {
        background-color: #FF0000;
        color: #FFFFFF;
        height: 70px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      main {
        flex: 1;
      }
  
      footer {
        background-color: #00FF00;
        color: #FFFFFF;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <header>Header Content</header>
    <main></main>
    <footer>Best School</footer>
</body>
</html>
